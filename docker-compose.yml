version: '3.6'

services:
  msapi:
    image: ghcr.io/missionsquad/missionsquad-api:1.6.0
    container_name: msapi
    hostname: msapi
    restart: unless-stopped
    ports:
      - 8080:8080
      - 443:443
    env_file:
     - .env
    volumes:
      - .env:/app/.env
      - ./data:/app/data
      - ./cloudflare_credentials:/opt/cloudflare/credentials
      - ./nginx:/etc/nginx/conf.d # nginx configs
      - ./certs:/etc/letsencrypt # tls certificates
    logging:
      driver: 'json-file'
      options:
        max-size: 100m
        max-file: '2'